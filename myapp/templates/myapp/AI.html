<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .chat-form {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .chat-form input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #f0f0f0;
        }
        .chat-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 20px;
        }
        .chat-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-box" id="chat-box">
            {% comment %} <div class="message bot-message">Hello! How can I help you?</div> {% endcomment %}
            {% if bot_response %}
            <p><strong>AI:</strong> {{ bot_response }}</p>
        {% endif %}
        </div>
        {% comment %} {% if bot_response %}
        <p><strong>AI:</strong> {{ bot_response }}</p>
    {% endif %} {% endcomment %}

        <form class="chat-form" method="POST" action="{% url 'AI' %}">
            {% csrf_token %}
            <input type="text" name="user_input" id="user-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
